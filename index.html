<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label>Name</label>
            <input type="text" id="Name" placeholder="Enter Your Name" required>

            <label>Email</label>
            <input type="Email" id="Email" placeholder="Enter Your email" required>

            <label>Phone</label>
            <input type="tel" id="Phone" placeholder="Enter Your Phone Number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="Education"></label>
            <textarea id="Education" placeholder="Enter Your Education" rows="2" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience"></label>
            <textarea id="Experience" placeholder="Enter Your Experience" rows="2" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills"></label>
            <textarea id="Skills" placeholder="Enter Your Skills" rows="2" required></textarea>
            <button type="submit"><b>Generate Resum</b></button>
        </fieldset>
    </form>
    <br>
    <!--Dynamic and editable Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resum will be genrate below-->
    </div>

    <script src="script.js"></script>
</body>
</html>
